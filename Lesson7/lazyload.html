
<!DOCTYPE html>

        </picture>
        <picture>
            <img src="images/image-placeholder.png" data-src="images/picture-5.png" alt="San Francisco">
        </picture>
        <picture>
            <img src="images/image-placeholder.png" data-src="images/picture-6.png" alt="Uyuni">
         </picture>   
        </main>
        <script src="lazyload.js" defer></script>

</html>
